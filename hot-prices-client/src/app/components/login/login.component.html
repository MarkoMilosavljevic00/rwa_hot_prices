<section fxLayoutAlign="center">
  <mat-card fxLayout="column">
    <mat-toolbar class="login-toolbar" color="primary">
      <mat-card-title>Login</mat-card-title>
    </mat-toolbar>
    <mat-card-content>
      <form
        fxLayout="column"
        fxLayoutGap="40px"
        #form="ngForm"
        (ngSubmit)="onSubmit(form)"
      >
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            ngModel
            name="email"
            email
            required
            #emailInput="ngModel"
          />
          <mat-error *ngIf="emailInput.hasError('email')"
            >Email is invalid</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            ngModel
            type="password"
            name="password"
            required
            #passwordInput
          />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
