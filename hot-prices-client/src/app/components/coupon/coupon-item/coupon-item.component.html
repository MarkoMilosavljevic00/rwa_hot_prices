<mat-card
  fxLayout="row"
  fxLayoutAlign.gt-xs="start center"
  fxLayoutAlign.lt-sm="center center"
>
  <mat-card-content
    fxLayout.gt-xs="row"
    fxLayout.lt-sm="column"
    fxFlex="100%"
  >
    <div fxFlex="100%" fxLayoutGap="3%" fxLayout.gt-xs="row" fxLayout.lt-sm="column">
      <div fxLayout="column" fxLayoutAlign="start end" fxFlex.gt-xs="40%" fxFlexOrder.gt-xs="2">
        <div fxLayout="column" fxLayoutAlign="end">
          <span class="user-avatar" routerLink="/user" fxLayout="row" fxLayoutGap="10%" fxLayoutAlign="start center">
            <h3 class="clickable-text">Shiba Inu</h3>
            <div mat-card-avatar class="example-header-image"></div>
          </span>
        </div>
        <div fxLayout="column" fxLayoutAlign="end end" fxFlex>
          <mat-card-subtitle>Posted Date: {{ coupon.postedDate | date : "dd.MM.yyyy" }}</mat-card-subtitle>
          <mat-card-subtitle>Expiry Date: {{ coupon.expiryDate | date : "dd.MM.yyyy" }}</mat-card-subtitle>
        </div>
      </div>
      <a [routerLink]="['/coupon', coupon.id]" fxLayoutAlign="center center" >
        <img [src]="coupon.imgPaths[0]" class="offer-image"/>
      </a>
      <div fxLayout="column" class="text-container" fxFlex.gt-xs="60%" fxLayoutAlign.lt-sm="center center" fxLayoutAlign.gt-xs="start start">
        <mat-card-title class="clickable-text" [routerLink]="['/coupon', coupon.id]">
          <a fxLayoutAlign="center center">{{ coupon.title }}</a>
        </mat-card-title>
        <mat-card-subtitle
          fxLayout="row"
          fxLayoutGap="5%"
          [routerLink]="['/coupon', coupon.id]"
        >
        </mat-card-subtitle>
        <div *ngIf="coupon.discount" class="discount">
          {{ coupon.discount }}% discount
        </div>
        <mat-card-subtitle
          fxFlex="100%"
          fxLayout="column"
          fxLayoutAlign="flex-end"
        >
          <div fxLayout fxLayoutAlign="start end" fxFlex="100%">
            <button mat-raised-button color="warn" fxFlex="150px">
              Details
            </button>
          </div>
        </mat-card-subtitle>
      </div>
    </div>
  </mat-card-content>
</mat-card>
