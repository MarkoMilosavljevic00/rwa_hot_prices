<div fxLayout="column" fxLayoutAlign="space-between">
  <mat-list fxLayout="column" fxLayoutGap="2%">
    <mat-list-item *ngFor="let coupon of onePageCoupons">
      <app-coupon-item [coupon]="coupon"></app-coupon-item>
    </mat-list-item>
  </mat-list>

<mat-paginator [length]="coupons.length"
              [pageSize]="size"
              [pageIndex]="page"
              (page)="getData($event)">
</mat-paginator>
</div>
