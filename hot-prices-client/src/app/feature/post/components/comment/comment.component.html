<mat-card fxFlex fxLayout="column" fxLayoutAlign="start start">
  <mat-toolbar class="row-1">
    <app-user-avatar
      [name]="comment.owner"
      [imgSrc]="'https://material.angular.io/assets/img/examples/shiba1.jpg'"
      [nameFirst]="false"
    ></app-user-avatar>
    <div fxLayoutAlign="end start" fxFlex>
      <mat-icon class="clickable">delete</mat-icon>
    </div>
  </mat-toolbar>
  <mat-card-content>
    <p>
      {{ comment.content }}
    </p>
    <mat-card-subtitle fxLayoutAlign="end">
      {{ getPostTime() }}
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
