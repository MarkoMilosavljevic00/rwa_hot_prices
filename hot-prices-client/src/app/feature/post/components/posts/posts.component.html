<mat-sidenav-container class="container">
  <mat-sidenav #filterSidenav>
    <app-offer-filter
      [sidenavControl]="filterSidenav"
      [isUserPosts]="isUserPosts"
      *ngIf="postType === PostType.Offer"
    ></app-offer-filter>
  </mat-sidenav>
  <mat-sidenav-content>
    <section class="inline-padding">
      <nav mat-tab-nav-bar [tabPanel]="tabPanel" color="warn">
        <a
          mat-tab-link
          [routerLink]="['offers']"
          routerLinkActive
          #rla1="routerLinkActive"
          [active]="rla1.isActive"
          >Offers</a
        >
        <a
          mat-tab-link
          [routerLink]="['conversations']"
          routerLinkActive
          #rla2="routerLinkActive"
          [active]="rla2.isActive"
          >Conversations</a
        >
        <a
          mat-tab-link
          [routerLink]="['coupons']"
          routerLinkActive
          #rla3="routerLinkActive"
          [active]="rla3.isActive"
          >Coupons</a
        >
      </nav>
      <mat-tab-nav-panel #tabPanel>
        <div class="border-rounded border-shadow" fxLayout="column">
          <div
            fxLayout.gt-xs="row"
            fxLayout.lt-sm="column"
            fxLayoutAlign="center center"
            fxLayoutGap="30px"
            class="toolbar border-shadow"
            color="warn"
          >
            <div fxFlex.gt-xs="15%" fxFlex.lt-sm="100%" fxLayoutAlign="center center">
              <button
                class="add-new-button"
                fxLayout="column"
                mat-button
                (click)="onAddNew()"
              >
                <mat-icon fxLayoutAlign="center center" class="add-new-icon"
                  >add_circle</mat-icon
                >
                <span class="add-new-text">Add New {{ postType }}</span>
              </button>
            </div>
            <div fxFlex.gt-xs="60%" fxFlex.lt-sm="100%" class="top-margin" fxLayoutAlign="center center">
              <mat-form-field fxFlex="95%">
                <mat-label>Search</mat-label>
                <input
                  (ngModelChange)="onSearchChange($event)"
                  [matAutocomplete]="searchAutocomplete"
                  [formControl]="searchControl"
                  type="text"
                  matInput
                />
                <mat-autocomplete #searchAutocomplete="matAutocomplete">
                  <mat-option
                    *ngFor="let option of filteredTitlesOptions"
                    [value]="option"
                  >
                    {{ option }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <button
                fxFlex="5%"
                class="search-bar-button"
                mat-raised-button
                color="warn"
                (click)="onSearch(searchControl.value)"
              >
                <mat-icon>search</mat-icon>
              </button>
            </div>
            <div fxFlex.gt-xs="25%" fxFlex.lt-sm="100%" fxLayoutAlign="center center">
              <button
                class="filter-button"
                type="button"
                fxFlex="100%"
                mat-raised-button
                (click)="filterSidenav.toggle()"
              >
                Filter
              </button>
            </div>
          </div>
          <router-outlet></router-outlet>
        </div>
      </mat-tab-nav-panel>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
