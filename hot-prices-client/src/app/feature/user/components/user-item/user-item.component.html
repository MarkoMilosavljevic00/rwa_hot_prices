<mat-card
  fxLayout="row"
  fxLayoutAlign.gt-xs="start center"
  fxLayoutAlign.lt-sm="center center"
>
  <mat-card-content fxLayout.gt-xs="row" fxLayout.lt-sm="column" fxFlex="100%">
    <div
      fxFlex="100%"
      fxLayoutGap="3%"
      fxLayout.gt-xs="row"
      fxLayout.lt-sm="column"
    >
      <div
        fxLayout="column"
        fxLayoutAlign="start end"
        fxFlex.gt-xs="40%"
        fxFlexOrder.gt-xs="2"
      >
        <div fxLayout="column" fxLayoutAlign="end end" fxFlex fxHide.lt-sm>
          <app-date-display
            [date]="user.registrationDate"
            [isDateFormat]="true"
            textBeforeDate="Registered on"
          ></app-date-display>
        </div>
      </div>
      <a
        [routerLink]="['/user/', user.id]"
        fxLayoutAlign="center center"
      >
        <img [src]="user.imgPath" class="offer-image" />
      </a>
      <div
        fxLayout="column"
        class="text-container"
        fxFlex.gt-xs="60%"
        fxLayoutAlign.lt-sm="center center"
        fxLayoutAlign.gt-xs="start start"
      >
        <mat-card-title
          class="clickable-text"
          [routerLink]="['/user/', user.id]"
        >
          <a fxLayoutAlign="center center">{{ user.username }}</a>
        </mat-card-title>
        <mat-card-subtitle fxLayout="row" fxLayoutGap="5%">
          <div>{{ user.email }}</div>
        </mat-card-subtitle>
        <mat-card-subtitle
          fxFlex="100%"
          fxLayout="column"
          fxLayoutAlign="flex-end"
        >
          <div fxLayout fxLayoutAlign="start end" fxFlex="100%">
            <button
              [routerLink]="['/user', user.id]"
              mat-raised-button
              color="warn"
              fxFlex="150px"
            >
              Details
            </button>
          </div>
        </mat-card-subtitle>
      </div>
    </div>
  </mat-card-content>
</mat-card>
