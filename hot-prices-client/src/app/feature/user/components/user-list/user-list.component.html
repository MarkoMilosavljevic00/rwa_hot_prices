<div fxLayout="column" fxLayoutAlign="space-between">
  <mat-list fxLayout="column" fxLayoutGap="2%">
    <mat-list-item *ngFor="let user of onePageUsers">
      <app-user-item [user]="user"></app-user-item>
    </mat-list-item>
  </mat-list>

<mat-paginator [length]="users.length"
              [pageSize]="size"
              [pageIndex]="page"
              (page)="getData($event)">
</mat-paginator>
</div>
