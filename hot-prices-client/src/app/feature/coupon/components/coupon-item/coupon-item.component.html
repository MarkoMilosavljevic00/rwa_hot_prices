<mat-card
  fxLayout="row"
  fxLayoutAlign.gt-xs="start center"
  fxLayoutAlign.lt-sm="center center"
>
  <mat-card-content fxLayout.gt-xs="row" fxLayout.lt-sm="column" fxFlex="100%">
    <div
      fxFlex="100%"
      fxLayoutGap="3%"
      fxLayout.gt-xs="row"
      fxLayout.lt-sm="column"
    >
      <div
        fxLayout="column"
        fxLayoutAlign="start end"
        fxFlex.gt-xs="40%"
        fxFlexOrder.gt-xs="2"
      >
        <div fxLayout="column" fxLayoutAlign="end">
          <app-user-avatar
            [name]="coupon.owner"
            [imgSrc]="
              'https://material.angular.io/assets/img/examples/shiba1.jpg'
            "
            [nameFirst]="true"
          ></app-user-avatar>
        </div>
        <div fxLayout="column" fxLayoutAlign="end end" fxFlex fxHide.lt-sm>
          <app-date-display
            [date]="coupon.postedDate"
            [isPostedDate]="true"
          ></app-date-display>
          <app-date-display
            *ngIf="coupon.expiryDate"
            [date]="coupon.expiryDate"
            [isPostedDate]="false"
          ></app-date-display>
        </div>
      </div>
      <a
        [routerLink]="['/details/coupon', coupon.id]"
        fxLayoutAlign="center center"
      >
        <img
          [routerLink]="['/details/coupon', coupon.id]"
          [src]="coupon.imgPaths[0]"
          class="offer-image"
        />
      </a>
      <div
        fxLayout="column"
        class="text-container"
        fxFlex.gt-xs="60%"
        fxLayoutAlign.lt-sm="center center"
        fxLayoutAlign.gt-xs="start start"
      >
        <mat-card-title
          class="clickable-text"
          [routerLink]="['/details/coupon', coupon.id]"
        >
          <a fxLayoutAlign="center center">{{ coupon.title }}</a>
        </mat-card-title>
        <mat-card-subtitle
          fxLayout="row"
          fxLayoutGap="5%"
          [routerLink]="['/coupon', coupon.id]"
        >
        </mat-card-subtitle>
        <div *ngIf="coupon.discount" class="discount">
          {{ coupon.discount }}% discount
        </div>
        <mat-card-subtitle
          fxFlex="100%"
          fxLayout="column"
          fxLayoutAlign="flex-end"
        >
          <div fxLayout fxLayoutAlign="start end" fxFlex="100%">
            <button
              mat-raised-button
              color="warn"
              fxFlex="150px"
              [routerLink]="['/details/coupon', coupon.id]"
            >
              Details
            </button>
          </div>
        </mat-card-subtitle>
      </div>
    </div>
  </mat-card-content>
</mat-card>
