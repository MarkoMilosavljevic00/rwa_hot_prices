<div fxLayout="column" fxLayoutAlign="space-between">
  <mat-list fxLayout="column" fxLayoutGap="2%">
    <mat-list-item *ngFor="let conversation of onePageConversations">
      <app-conversation-item
        [conversation]="conversation"
      ></app-conversation-item>
    </mat-list-item>
  </mat-list>

  <mat-paginator
    [length]="conversations.length"
    [pageSize]="size"
    [pageIndex]="page"
    (page)="getData($event)"
  >
  </mat-paginator>
</div>
