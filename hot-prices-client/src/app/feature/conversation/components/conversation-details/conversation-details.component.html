<mat-card-content *ngIf="conversation" fxLayout="column" fxLayoutGap="12px">
  <div fxLayoutAlign="end end">
    <app-date-display
      [date]="conversation.postedDate"
      [isPostedDate]="true"
    ></app-date-display>
  </div>

  <div>
    <mat-card-title class="post-title">
      {{ conversation.title }}
    </mat-card-title>
  </div>

  <div
    class="ql-editor post-content"
    [innerHTML]="conversation.content | noSanitize"
  ></div>
</mat-card-content>
