<mat-card
  [routerLink]="['/posts/details/conversation', conversation.id]"
  fxLayout="row"
  fxLayoutAlign.gt-xs="start center"
  fxLayoutAlign.lt-sm="center center"
>
  <mat-card-content fxLayout.gt-xs="row" fxLayout.lt-sm="column" fxFlex="100%">
    <div
      fxFlex="100%"
      fxLayoutGap="3%"
      fxLayout.gt-xs="row"
      fxLayout.lt-sm="column"
    >
      <div
        fxLayout="column"
        fxLayoutAlign="start end"
        fxFlex.gt-xs="40%"
        fxFlexOrder.gt-xs="2"
      >
        <div fxLayout="column" fxLayoutAlign="end">
          <app-user-avatar
            [name]="conversation.owner.username"
            [id]="conversation.owner.id"
            [imgSrc]="conversation.owner.profilePicture"
            [nameFirst]="true"
          ></app-user-avatar>
        </div>
        <div fxLayout="column" fxLayoutAlign="end end" fxFlex fxHide.lt-sm>
          <app-date-display
            [date]="conversation.postedDate"
            [isPostedDate]="true"
          ></app-date-display>
        </div>
      </div>
      <div
        fxLayout="column"
        class="text-container"
        fxFlex.gt-xs="60%"
        fxLayoutAlign.lt-sm="center center"
        fxLayoutAlign.gt-xs="start start"
      >
        <mat-card-title
          class="clickable-text"
          [routerLink]="['/posts/details/conversation', conversation.id]"
        >
          <a fxLayoutAlign="center center">{{ conversation.title }}</a>
        </mat-card-title>
        <mat-chip>
          {{ conversation.category ? conversation.category.name : "" }}
        </mat-chip>
        <mat-card-subtitle
          >{{ formatContent(conversation.content) | slice : 0 : 100 }}...</mat-card-subtitle
        >
        <mat-card-actions
          fxFlex="100%"
          fxLayout="column"
          fxLayoutAlign="flex-end"
        >
          <div fxLayout fxLayoutAlign="start end" fxFlex="100%">
            <button
              [routerLink]="['/posts/details/conversation', conversation.id]"
              mat-raised-button
              color="warn"
              fxFlex="150px"
              type="button"
            >
              Details
            </button>
          </div>
        </mat-card-actions>
      </div>
    </div>
  </mat-card-content>
</mat-card>
