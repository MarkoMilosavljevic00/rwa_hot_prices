<mat-card
  fxLayout="row"
  fxLayoutAlign.gt-xs="start center"
  fxLayoutAlign.lt-sm="center center"
  class="offer-card"
>
  <mat-card-content
    fxLayout="column"
    fxLayoutGap="1%"
    fxLayoutAlign.gt-xs="start"
    fxLayoutAlign.lt-sm="center center"
    fxFlex="100%"
    class="text-container"
  >
    <div fxFlex fxLayout.gt-xs="row" fxLayout.lt-sm="column">
      <app-user-avatar
        [name]="conversation.owner"
        [imgSrc]="'https://material.angular.io/assets/img/examples/shiba1.jpg'"
        [nameFirst]="true"
        fxFlexOrder.gt-xs="2"
        fxLayoutAlign="end end"
      ></app-user-avatar>
      <mat-card-title
        class="clickable-text"
        fxFlex
        [routerLink]="['/details/conversation', conversation.id]"
      >
        <a>{{ conversation.title }}</a>
      </mat-card-title>
    </div>
    <mat-card-subtitle style="width: 30%"
      >{{ conversation.content | slice : 0 : 100 }}...</mat-card-subtitle
    >
    <div fxLayout="row" fxLayoutAlign="start end">
      <div fxFlex>
        <button
          mat-raised-button
          color="warn"
          fxFlex="150px"
          [routerLink]="['/details/conversation', conversation.id]"
        >
          Details
        </button>
      </div>
      <app-date-display
        [date]="conversation.postedDate"
        [isPostedDate]="true"
      ></app-date-display>
    </div>
  </mat-card-content>
</mat-card>
