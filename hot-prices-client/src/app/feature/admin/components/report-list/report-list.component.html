<div fxLayout="column" fxLayoutAlign="space-between">
  <mat-list fxLayout="column" fxLayoutGap="2%">
    <mat-list-item *ngFor="let report of onePageReports">
      <!-- <app-report-item [report]="report"></app-report-item> -->
    </mat-list-item>
  </mat-list>

<mat-paginator [length]="reports.length"
              [pageSize]="size"
              [pageIndex]="page"
              (page)="getData($event)">
</mat-paginator>
</div>
