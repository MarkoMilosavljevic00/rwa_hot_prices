<div fxLayout="column" fxLayoutAlign="space-between">
  <mat-list fxLayout="column" fxLayoutGap="2%">
    <mat-list-item  *ngFor="let offer of offer$ | async">
      <app-offer-item [offer]="offer"></app-offer-item>
    </mat-list-item>
  </mat-list>

  <mat-paginator [length]="length$ | async"
                [pageSize]="pagination.pageSize"
                [pageIndex]="pagination.pageIndex"
                (page)="getData($event)">
  </mat-paginator>
  
</div>
