<mat-card
  fxLayout="row"
  fxLayoutAlign.gt-xs="start center"
  fxLayoutAlign.lt-sm="center center"
>
  <mat-card-content fxLayout.gt-xs="row" fxLayout.lt-sm="column" fxFlex="100%">
    <div
      fxFlex="100%"
      fxLayoutGap="3%"
      fxLayout.gt-xs="row"
      fxLayout.lt-sm="column"
    >
      <div
        fxLayout="column"
        fxLayoutAlign="start end"
        fxFlex.gt-xs="40%"
        fxFlexOrder.gt-xs="2"
      >
        <div fxLayout="column" fxLayoutAlign="end">
          <app-user-avatar
            [name]="offer.owner"
            [imgSrc]="
              'https://material.angular.io/assets/img/examples/shiba1.jpg'
            "
            [nameFirst]="true"
          ></app-user-avatar>
        </div>
        <div fxLayout="column" fxLayoutAlign="end end" fxFlex fxHide.lt-sm>
          <app-date-display
            [date]="formatDate(offer.postedDate)"
            [isPostedDate]="true"
          ></app-date-display>
          <app-date-display
            *ngIf="offer && offer.expiryDate"
            [date]="formatDate(offer.expiryDate)"
            [isExpiringDate]="true"
          ></app-date-display>
        </div>
      </div>
      <a
        [routerLink]="['/posts/details/offer', offer.id]"
        fxLayoutAlign="center center"
      >
        <img [src]="setFirstImage()" class="offer-image" />
      </a>
      <div
        fxLayout="column"
        class="text-container"
        fxFlex.gt-xs="60%"
        fxLayoutAlign.lt-sm="center center"
        fxLayoutAlign.gt-xs="start start"
      >
        <mat-card-title
          class="clickable-text"
          [routerLink]="['/posts/details/offer', offer.id]"
        >
          <a fxLayoutAlign="center center">{{ offer.title }}</a>
        </mat-card-title>
        <app-price
          [price]="offer.price"
          [oldPrice]="offer.oldPrice!"
          [discount]="offer.discount!"
          [align]="'start'"
        ></app-price>
        <mat-card-subtitle
          fxFlex="100%"
          fxLayout="column"
          fxLayoutAlign="flex-end"
        >
          <div fxLayout fxLayoutAlign="start end" fxFlex="100%">
            <button
              [routerLink]="['/posts/details/offer', offer.id]"
              mat-raised-button
              color="warn"
              fxFlex="150px"
              type="button"
            >
              Details
            </button>
          </div>
        </mat-card-subtitle>
      </div>
    </div>
  </mat-card-content>
</mat-card>
