<mat-card
  fxLayout="row"
  fxLayoutAlign.gt-xs="start center"
  fxLayoutAlign.lt-sm="center center"
>
  <mat-card-content fxLayout.gt-xs="row" fxLayout.lt-sm="column" fxFlex="100%">
    <div
      fxFlex="100%"
      fxLayoutGap="3%"
      fxLayout.gt-xs="row"
      fxLayout.lt-sm="column"
    >
      <div
        fxLayout="column"
        fxLayoutAlign="start end"
        fxFlex.gt-xs="40%"
        fxFlexOrder.gt-xs="2"
      >
        <div fxLayout="column" fxLayoutAlign="end">
          <app-user-avatar
            [name]="'Shiba Inu'"
            [imgSrc]="
              'https://material.angular.io/assets/img/examples/shiba1.jpg'
            "
            [nameFirst]="true"
          ></app-user-avatar>
        </div>
        <div fxLayout="column" fxLayoutAlign="end end" fxFlex>
          <mat-card-subtitle
            >Posted Date:
            {{ offer.postedDate | date : "dd.MM.yyyy" }}</mat-card-subtitle
          >
          <mat-card-subtitle
            >Expiry Date:
            {{ offer.expiryDate | date : "dd.MM.yyyy" }}</mat-card-subtitle
          >
        </div>
      </div>
      <a
        [routerLink]="['/details/offer', offer.id]"
        fxLayoutAlign="center center"
      >
        <img [src]="offer.imgPaths[0]" class="offer-image" />
      </a>
      <div
        fxLayout="column"
        class="text-container"
        fxFlex.gt-xs="60%"
        fxLayoutAlign.lt-sm="center center"
        fxLayoutAlign.gt-xs="start start"
      >
        <mat-card-title
          class="clickable-text"
          [routerLink]="['/details/offer', offer.id]"
        >
          <a fxLayoutAlign="center center">{{ offer.title }}</a>
        </mat-card-title>
        <mat-card-subtitle fxLayout="row" fxLayoutGap="5%">
          <div class="price">{{ offer.price }}$</div>
          <div class="old-price" *ngIf="offer.oldPrice">
            {{ offer.oldPrice }}$
          </div>
        </mat-card-subtitle>
        <div *ngIf="offer.oldPrice" class="discount">
          {{ calculateDiscount() }}% discount
        </div>
        <mat-card-subtitle
          fxFlex="100%"
          fxLayout="column"
          fxLayoutAlign="flex-end"
        >
          <div fxLayout fxLayoutAlign="start end" fxFlex="100%">
            <button
              [routerLink]="['/details/offer', offer.id]"
              mat-raised-button
              color="warn"
              fxFlex="150px"
            >
              Details
            </button>
          </div>
        </mat-card-subtitle>
      </div>
    </div>
  </mat-card-content>
</mat-card>
