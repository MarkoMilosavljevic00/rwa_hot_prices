<div
  class="avatar-container clickable"
  [routerLink]="['/user/profile', id]"
  [fxLayout]="nameFirst ? 'row' : 'row-reverse'"
  fxLayoutGap="10%"
  fxLayoutAlign="end center"
>
  <h3>{{ name }}</h3>
  <p-avatar
    class="user-avatar"
    [image]="imgSrc"
    shape="circle"
    size="normal"
    mat-card-avatar
  >
  </p-avatar>
</div>
