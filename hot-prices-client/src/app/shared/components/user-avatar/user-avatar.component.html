<div
  class="avatar clickable"
  [routerLink]="['/user/profile', id]"
  [fxLayout]="nameFirst ? 'row' : 'row-reverse'"
  fxLayoutGap="10%"
  fxLayoutAlign="end center"
>
  <h3>{{ name }}</h3>
  <p-avatar
    [image]="imgSrc"
    shape="circle"
    size="large"
    mat-card-avatar
  >
  </p-avatar>
</div>
