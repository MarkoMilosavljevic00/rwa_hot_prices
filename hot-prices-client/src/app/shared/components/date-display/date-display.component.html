<div class="date" fxLayout="column" fxLayoutAlign="center center">
  <div fxLayoutAlign="center center" fxLayoutGap="2px">
    <mat-icon *ngIf="isPostedDate || isDateFormat">schedule</mat-icon>
    <mat-icon *ngIf="isExpiringDate"> hourglass_bottom </mat-icon>
    <span *ngIf="isPostedDate">{{formatPostedAgo()}}</span>
    <span *ngIf="isExpiringDate">{{formatExpiresAgo()}}</span>
    <span *ngIf="isDateFormat"> {{textBeforeDate}} {{ date | date:'mediumDate' }}</span>
  </div>
</div>
